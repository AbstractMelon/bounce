<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bounce Image</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #111;
        font-family: Arial, sans-serif;
      }

      #upload-container {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 10;
        background-color: rgba(0, 0, 0, 0.7);
        padding: 20px;
        border-radius: 8px;
        color: white;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
        cursor: move;
      }

      input[type="file"] {
        margin-right: 10px;
        padding: 5px;
        background-color: #444;
        color: white;
        border: 1px solid #666;
        border-radius: 4px;
        cursor: pointer;
      }

      button {
        padding: 5px 10px;
        background-color: #e74c3c;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      }

      button:hover {
        background-color: #c0392b;
      }

      button:focus {
        outline: none;
      }

      #image {
        position: absolute;
        width: 100px;
        height: 100px;
        cursor: grab;
      }

      #image:active {
        cursor: grabbing;
      }
    </style>
  </head>
  <body>
    <div id="upload-container">
      <input type="file" id="imageUpload" accept="image/*" />
      <button id="closeUpload">Close</button>
    </div>

    <img id="image" src="" alt="Image will bounce here" hidden />

    <script>
      const imageElement = document.getElementById("image");
      const uploadInput = document.getElementById("imageUpload");
      const uploadContainer = document.getElementById("upload-container");
      const closeButton = document.getElementById("closeUpload");

      let imageWidth = 100;
      let imageHeight = 100;
      let x = 0;
      let y = 0;
      let speedX = 0;
      let speedY = 0;

      let isDraggingImage = false;
      let dragStartX, dragStartY;
      let lastX, lastY;

      uploadInput.addEventListener("change", handleImageUpload);
      closeButton.addEventListener("click", closeUploadPanel);

      imageElement.addEventListener("mousedown", startDraggingImage);
      document.addEventListener("mousemove", dragImage);
      document.addEventListener("mouseup", stopDraggingImage);

      function handleImageUpload(event) {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            imageElement.src = e.target.result;
            imageElement.hidden = false;
            imageElement.onload = function () {
              imageWidth = imageElement.width;
              imageHeight = imageElement.height;
              x = (window.innerWidth - imageWidth) / 2;
              y = (window.innerHeight - imageHeight) / 2;
              imageElement.style.left = `${x}px`;
              imageElement.style.top = `${y}px`;
              startBouncing();
            };
          };
          reader.readAsDataURL(file);
        }
      }

      function closeUploadPanel() {
        uploadContainer.style.display = "none";
      }

      function startDraggingImage(e) {
        e.preventDefault();
        isDraggingImage = true;
        dragStartX = e.clientX - x;
        dragStartY = e.clientY - y;
        lastX = e.clientX;
        lastY = e.clientY;
        speedX = 0;
        speedY = 0;
      }

      function dragImage(e) {
        e.preventDefault();
        if (isDraggingImage) {
          x = e.clientX - dragStartX;
          y = e.clientY - dragStartY;

          imageElement.style.left = `${x}px`;
          imageElement.style.top = `${y}px`;

          speedX = e.clientX - lastX;
          speedY = e.clientY - lastY;

          lastX = e.clientX;
          lastY = e.clientY;
        }
      }

      function stopDraggingImage() {
        if (isDraggingImage) {
          isDraggingImage = false;
        }
      }

      function startBouncing() {
        const screenWidth = window.innerWidth;
        const screenHeight = window.innerHeight;

        function animate() {
          if (!isDraggingImage) {
            x += speedX;
            y += speedY;

            if (x + imageWidth > screenWidth || x < 0) {
              speedX = -speedX * 0.8; // Reduce speed on bounce
              x = Math.max(0, Math.min(x, screenWidth - imageWidth));
            }

            if (y + imageHeight > screenHeight || y < 0) {
              speedY = -speedY * 0.8; // Reduce speed on bounce
              y = Math.max(0, Math.min(y, screenHeight - imageHeight));
            }

            speedX *= 0.98; // Apply friction
            speedY *= 0.98;

            if (Math.abs(speedX) < 0.01) speedX = 0;
            if (Math.abs(speedY) < 0.01) speedY = 0;
          }

          imageElement.style.left = `${x}px`;
          imageElement.style.top = `${y}px`;

          requestAnimationFrame(animate);
        }

        animate();
      }
    </script>
  </body>
</html>
